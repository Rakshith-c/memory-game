<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Match Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #ff7e5f, #feb47b); /* Attractive gradient background */
        }

        .game-container {
            text-align: center;
            background: rgba(255, 255, 255, 0.8); /* Semi-transparent background for readability */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(5, 80px);
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }

        .card {
            width: 80px;
            height: 80px;
            background-color: #fff;
            border: 2px solid #333;
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
            cursor: pointer;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.5s;
        }

        .card.flipped {
            transform: rotateY(180deg);
        }

        .card .front,
        .card .back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card .back {
            background-color: #333;
            color: #fff;
            transform: rotateY(180deg);
        }

        .exit-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1em;
            background-color: #ff4b5c;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .exit-button:hover {
            background-color: #e84353;
        }

        .message {
            display: none;
            font-size: 1.2em;
            color: #ff4b5c;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Memory Match Game</h1>
        <div class="game-board" id="gameBoard">
            <!-- Cards will be generated here by JavaScript -->
        </div>
        
        <div class="message" id="exitMessage">To exit, please close this browser tab manually.</div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const gameBoard = document.getElementById("gameBoard");
            const cardArray = [
                { name: "A", img: "A" }, { name: "A", img: "A" },
                { name: "B", img: "B" }, { name: "B", img: "B" },
                { name: "C", img: "C" }, { name: "C", img: "C" },
                { name: "D", img: "D" }, { name: "D", img: "D" },
                { name: "E", img: "E" }, { name: "E", img: "E" },
                { name: "F", img: "F" }, { name: "F", img: "F" },
                { name: "G", img: "G" }, { name: "G", img: "G" },
                { name: "H", img: "H" }, { name: "H", img: "H" },
                { name: "I", img: "I" }, { name: "I", img: "I" },
                { name: "J", img: "J" }, { name: "J", img: "J" },
                { name: "K", img: "K" }, { name: "K", img: "K" },
                { name: "L", img: "L" }, { name: "L", img: "L" },
                { name: "M", img: "M" } /* Only one "M" card */
            ];

            cardArray.sort(() => 0.5 - Math.random());

            let cardsChosen = [];
            let cardsChosenId = [];
            let cardsWon = [];

            function createBoard() {
                for (let i = 0; i < cardArray.length; i++) {
                    const card = document.createElement("div");
                    card.setAttribute("class", "card");
                    card.setAttribute("data-id", i);
                    card.addEventListener("click", flipCard);
                    card.innerHTML = `
                        <div class="front"></div>
                        <div class="back">${cardArray[i].img}</div>
                    `;
                    gameBoard.appendChild(card);
                }
            }

            function flipCard() {
                const cardId = this.getAttribute("data-id");
                cardsChosen.push(cardArray[cardId].name);
                cardsChosenId.push(cardId);
                this.classList.add("flipped");

                if (cardsChosen.length === 2) {
                    setTimeout(checkForMatch, 500);
                }
            }

            function checkForMatch() {
                const cards = document.querySelectorAll(".card");
                const optionOneId = cardsChosenId[0];
                const optionTwoId = cardsChosenId[1];

                if (cardsChosen[0] === cardsChosen[1] && optionOneId !== optionTwoId) {
                    cardsWon.push(cardsChosen);
                    cards[optionOneId].removeEventListener("click", flipCard);
                    cards[optionTwoId].removeEventListener("click", flipCard);
                } else {
                    cards[optionOneId].classList.remove("flipped");
                    cards[optionTwoId].classList.remove("flipped");
                }

                cardsChosen = [];
                cardsChosenId = [];

                if (cardsWon.length === Math.floor(cardArray.length / 2)) {
                    alert("Congratulations! You found them all!");
                }
            }

            function exitGame() {
                document.getElementById("exitMessage").style.display = "block";
            }

            createBoard();
        });
    </script>
</body>
</html>
